<style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .logo-container {
            position: relative;
        }
        .logo {
            position: relative;
            z-index: 2;
            width: 200px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }
        .light {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(0,0,0,0) 70%);
            transform: translate(-50%, -50%);
            animation: flicker 3s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 0.2; filter: blur(10px); }
            50% { opacity: 0.5; filter: blur(20px); }
            100% { opacity: 0.3; filter: blur(15px); }
        }
        
        /* 소셜 미디어 아이콘 스타일 */
        .social-icons {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 10;
        }
        
        .social-icons a {
            color: white;
            font-size: 24px;
            opacity: 0.7;
            transition: all 0.3s ease;
            text-decoration: none;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .social-icons a:hover {
            opacity: 1;
            transform: translateY(-5px);
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }
        
        .social-icons i {
            font-size: 24px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 호버 시 아이콘 설명 툴팁 */
        .icon-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .icon-wrapper .tooltip {
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px 10px;
            border-radius: 6px;
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .icon-wrapper:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
