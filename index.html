<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빛틈</title>
    <meta name="description" content="틈에서 새어 나오는 사유의 빛">
    <meta name="keywords" content="빛틈, 빛틈프레스, vitteum">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="빛틈">
    <meta property="og:description" content="틈에서 새어 나오는 사유의 빛">

    <meta property="og:url" content="https://www.vitteum.com"> <!-- URL to your page -->
    <meta property="og:type" content="website">
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="빛틈">
    <meta name="twitter:description" content="틈에서 새어 나오는 사유의 빛">
    <meta name="twitter:image" content="https://www.vitteum.com/thumbnail.png"> <!-- URL to the image you want to display -->
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Book",
      "name": "빛틈, 빛틈프레스, 빛틈출판사",
      "description": "틈에서 새어 나오는 사유의 빛",
      "url": "https://www.vitteum.com",
      "sameAs": [
        "https://www.instagram.com/vitteum"
      ]
    }
    </script>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">    
<style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .logo-container {
            position: relative;
        }
        .logo {
            position: relative;
            z-index: 2;
            width: 200px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }
        .light {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(0,0,0,0) 70%);
            transform: translate(-50%, -50%);
            animation: flicker 3s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 0.2; filter: blur(10px); }
            50% { opacity: 0.5; filter: blur(20px); }
            100% { opacity: 0.3; filter: blur(15px); }
        }
        
        /* 소셜 미디어 아이콘 스타일 */
        .social-icons {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 10;
        }
        
        .social-icons a {
            color: white;
            font-size: 24px;
            opacity: 0.7;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .social-icons a:hover {
            opacity: 1;
            transform: translateY(-5px);
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }
        
        /* 호버 시 아이콘 설명 툴팁 */
        .icon-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .icon-wrapper .tooltip {
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px 10px;
            border-radius: 6px;
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .icon-wrapper:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
    
</head>
<body>
    <div class="logo-container">
        <div class="light"></div>
        <img src="logo.png" alt="빛틈 로고" class="logo">
    </div>
    
    <!-- 소셜 미디어 아이콘 -->
    <div class="social-icons">
        <div class="icon-wrapper">
            <a href="https://twitter.com/vitteum" target="_blank" rel="noopener noreferrer" style="display: flex; align-items: center; justify-content: center; width: 24px; height: 24px;">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
                    <path d="M13.6823 10.6218L20.2391 3H18.6854L12.9921 9.61788L8.44486 3H3.2002L10.0765 13.0074L3.2002 21H4.75404L10.7663 14.0113L15.5549 21H20.7996L13.6819 10.6218H13.6823ZM11.5541 13.0956L10.8574 12.0991L5.31391 4.16971H7.70053L12.1742 10.5689L12.8709 11.5655L18.6861 19.8835H16.2995L11.5541 13.096V13.0956Z"/>
                </svg>
            </a>
            <span class="tooltip">X (Twitter)</span>
        </div>
        
        <div class="icon-wrapper">
            <a href="https://www.instagram.com/vitteum" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-instagram"></i>
            </a>
            <span class="tooltip">Instagram</span>
        </div>
        
        <div class="icon-wrapper">
            <a href="mailto:vitteum@gmail.com">
                <i class="far fa-envelope"></i>
            </a>
            <span class="tooltip">이메일</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
